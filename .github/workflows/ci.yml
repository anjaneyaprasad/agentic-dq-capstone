name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # -------------------------
      # Setup JDK for Spark + Scala
      # -------------------------
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: sbt

      # -------------------------
      # Install sbt
      # -------------------------
      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      # -------------------------
      # Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      # -------------------------
      # Python Code Checks (optional / soft)
      # -------------------------
      - name: Run Python Format Check (Black)
        run: |
          python -m pip install black
          black --check . || true  # don't fail the build yet

      - name: Run Python Linting (flake8)
        run: |
          python -m pip install flake8
          if [ -d scripts ]; then flake8 scripts || true; fi

      # -------------------------
      # Scala / sbt Build & Test
      # -------------------------
      - name: sbt compile
        run: sbt compile

      - name: Run sbt tests
        run: sbt test

      # -------------------------
      # Smoke Test: Run Synthetic Data Generator
      # -------------------------
      - name: Generate Sample Data
        run: |
          mkdir -p data
          if [ -f scripts/synthesize_data.py ]; then \
            python scripts/synthesize_data.py --rows 1000 --with-issues --with-anomalies; \
          else \
            echo "synthesize_data.py not found, skipping generation"; \
          fi

      # -------------------------
      # Optional Artifact Upload
      # -------------------------
      - name: Upload Generated Sample Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: synthetic-data-sample
          path: data/*.csv
          if-no-files-found: ignore

