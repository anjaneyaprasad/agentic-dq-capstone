datasets:

  - name: fact_sales
    source: "csv"
    table_or_path: "../data/synthetic/fact_sales"
    primary_keys: ["sale_id"]
    critical_columns: ["customer_id", "product_id", "store_id", "amount", "sale_ts"]

  - name: dim_customers
    source: "csv"
    table_or_path: "../data/synthetic/dim_customers"
    primary_keys: ["customer_id"]
    critical_columns: ["customer_id", "customer_name", "country"]

  - name: dim_products
    source: "csv"
    table_or_path: "../data/synthetic/dim_products"
    primary_keys: ["product_id"]
    critical_columns: ["product_id", "product_name", "category"]

  - name: dim_stores
    source: "csv"
    table_or_path: "../data/synthetic/dim_stores"
    primary_keys: ["store_id"]
    critical_columns: ["store_id", "store_name", "region"]
